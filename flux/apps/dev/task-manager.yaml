---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: task-manager-dev
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  releaseName: task-manager-dev
  targetNamespace: task-manager-dev
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts/task-manager
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1h
  valuesFrom:
    - kind: ConfigMap
      name: task-manager-dev-values
      optional: false
  dependsOn:
    - name: cloudnative-pg
      namespace: flux-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: task-manager-dev-values
  namespace: flux-system
data:
  values.yaml: |
    app:
      replicaCount: 1
      image:
        tag: "latest"
        pullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      ingress:
        enabled: true
        hosts:
          - host: task-manager-dev.127.0.0.1.sslip.io
            paths:
              - path: /
                pathType: Prefix
      autoscaling:
        enabled: false
    
    postgresql:
      enabled: true
      instances: 1
      persistence:
        size: 1Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 250m
          memory: 512Mi
    
    dragonfly:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
    
    namespace:
      name: task-manager-dev
